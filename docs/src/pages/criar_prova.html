<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GEPETO</title>

        <link rel="stylesheet" href="../css/criar_prova.css">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="nome">
                    <h2>Nome Da Prova</h2>
                    <span class="material-icons">edit</span>
                </div>
            </div>
            <div class="questoes">
                <div class="card" id="questao-1">
                    <p>Questão 1:</p>
                    <textarea rows="5">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur justo ante, eleifend sit amet neque et, sollicitudin tempus nulla. Nulla sit amet tellus dolor. Inpretium euismod ipsum in tincidunt.</textarea>
                    <textarea class="resposta" disabled></textarea>
                </div>
                <div class="card" id="nova-questao">
                    <p>Questão 2:</p>
                    <textarea rows="3" placeholder="Enunciado"></textarea>
                    <div class="tipo">
                        <p>Tipo de questão:</p>
                        <div class="icones">
                            <span class="material-icons">view_headline</span>
                            <span class="material-icons">radio_button_checked</span>
                            <span class="material-icons">check_box</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
