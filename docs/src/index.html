<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GEPETO</title>

        <link rel="stylesheet" href="./css/style.css">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <body class="mh-100">

        <div class="container-fluid">
            <form class = "img-fluid" action="">

                    <img class = "img-logo" src="./imagem/logo.png" alt="">

            </form>
            <div class="form-floating mb-3">

            </div>
            <div class="form-floating">
                <input type="password" id="input" class="form-control" id="floatingPassword" placeholder="Password">

                <a href="" class="esq-senha">Esqueci minha senha</a>

        </div>
